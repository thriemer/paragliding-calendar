# TravelAI Configuration File
# 
# This is a sample configuration file for the TravelAI application.
# Copy this file to ~/.config/travelai/config.toml and customize as needed.
# 
# You can also override any settings using environment variables with the 
# TRAVELAI_ prefix. For example: TRAVELAI_WEATHER__API_KEY=your_key

[weather]
# OpenWeatherMap API key - REQUIRED
# Get your free API key at: https://openweathermap.org/api
# Environment variable: TRAVELAI_WEATHER__API_KEY
api_key = "your_openweathermap_api_key_here"

# Base URL for the OpenWeatherMap API
# Default: "https://api.openweathermap.org/data/2.5"
# Environment variable: TRAVELAI_WEATHER__BASE_URL
base_url = "https://api.openweathermap.org/data/2.5"

# Request timeout in seconds
# Default: 30
# Range: 1-300
# Environment variable: TRAVELAI_WEATHER__TIMEOUT_SECONDS
timeout_seconds = 30

# Maximum number of retries for failed API requests
# Default: 3
# Range: 0-10
# Environment variable: TRAVELAI_WEATHER__MAX_RETRIES
max_retries = 3

[cache]
# Cache time-to-live in hours
# How long to keep cached weather data before refreshing
# Default: 6
# Range: 1-168 (1 week)
# Environment variable: TRAVELAI_CACHE__TTL_HOURS
ttl_hours = 6

# Maximum cache size in megabytes
# Default: 100
# Range: 1-10000 (10 GB)
# Environment variable: TRAVELAI_CACHE__MAX_SIZE_MB
max_size_mb = 100

# Cache directory location
# Use ~ for home directory expansion
# Default: "~/.cache/travelai"
# Environment variable: TRAVELAI_CACHE__LOCATION
location = "~/.cache/travelai"

[logging]
# Log level - controls verbosity of log output
# Options: "error", "warn", "info", "debug", "trace"
# Default: "info"
# Environment variable: TRAVELAI_LOGGING__LEVEL
level = "info"

# Log format - how log messages are displayed
# Options: "pretty" (human-readable), "json" (structured)
# Default: "pretty"
# Environment variable: TRAVELAI_LOGGING__FORMAT
format = "pretty"

[defaults]
# Default search radius for paragliding sites in kilometers
# How far to search around a given location
# Default: 50
# Range: 1-500
# Environment variable: TRAVELAI_DEFAULTS__SEARCH_RADIUS_KM
search_radius_km = 50

# Maximum number of sites to return in search results
# Default: 10
# Range: 1-100
# Environment variable: TRAVELAI_DEFAULTS__MAX_SITES
max_sites = 10